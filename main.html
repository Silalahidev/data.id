<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Enthusiast</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            background-color: #f4f6f8;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #00509e;
            padding: 15px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar h1 {
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            cursor: pointer;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .navbar ul li:hover {
            color: #d1d8e0;
        }

        /* Main Section */
        .main {
            padding: 40px 20px;
            text-align: center;
        }

        .main h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00509e;
        }

        .main p {
            font-size: 1.2em;
            color: #444;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Module Grid Section */
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .module-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .module-card a {
            text-decoration: none;
            color: #00509e;
            font-size: 1.2em;
            font-weight: bold;
        }

        .module-card a:hover {
            color: #0074d9;
        }

        /* Footer */
        .footer {
            background-color: #00509e;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 1.4em;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                width: 100%;
                padding-top: 10px;
            }
            .navbar ul li {
                font-size: 1em;
            }
            .main h2 {
                font-size: 2em;
            }
            .modules {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.2em;
            }
            .navbar ul li {
                font-size: 0.9em;
            }
            .main h2 {
                font-size: 1.8em;
            }
            .main p {
                font-size: 1em;
                padding: 0 10px;
            }
            .modules {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>Data Enthusiast</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Resources</li>
            <li>Contact</li>
        </ul>
    </header>

    <!-- Main Section -->
    <section class="main">
        <h2>Explore Data Modules</h2>
        <p>Click on any module below to start learning. Discover resources on data analysis, visualization, machine learning, and more.</p>

        <!-- Module Grid Section -->
        <div class="modules">
            <div class="module-card">
                <a href="https://uis.unesco.org/sites/default/files/documents/8._nadi-2016_introduction_to_data_analysis.pdf">Data Analysis Basics</a>
            </div>
            <!-- Additional module cards here... -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <em>
            <p>Data Enthusiast By Jadihot Silalahi &copy; 2024</p>
        </em>
    </footer>

</body>
</html>
